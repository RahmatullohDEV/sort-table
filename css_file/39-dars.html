<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="39-dars.css">

<body>
    <header class="header">

        </div>
        <div class="header1">
            <ul>
                <li class="header2">
                    <i class="fa-solid fa-location-dot"></i>

                    <i class="fa-solid fa-plane"></i>

                    <i class="fa-solid fa-hotel"></i>

        </div>

        </section>
        <section class="header">
            <div class="border_text">
                <i class="fa-solid fa-location-dot "></i>
                <input type="text" placeholder="From where">

            <div class="border_text1">

                <input type="text" placeholder="To where">
            </div>
        </section>
        <div class="header">
            <form class="border_text3" action="">

                    <option value=""></option>
                    <option value="">4 Sep, 2021</option>

                </select>
            </form>
            <form class="border_text2" action="">
                <i class="fa-solid fa-calendar-days"></i>

                    <option value=""></option>
                    <option value="">24 Sep, 2021</option>
                    <option value="">25 Sep, 2021</option>
                    <option value="">26 Sep,2021</option>
                </select>
            </form>
        </div>
        <div class="header">
            <form class="border_text4" action="">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="2 Person">
                <select name="" id="">
                    <option value=""></option>
                    <option value="">3 Person</option>
                    <option value="">4 Person</option>
                    <option value="">5 Person</option>
                </select>
            </form>
        </div>
        <div class="header">
            <button id="buttonx">Search Packages</button>
        </div>

    <div class="image">
        <img src="./detal/pexels-photo-12720682.jpeg" alt="">
